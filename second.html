<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keyword" content="HTML, CSS, JavaScript, Frontend Mentor" />
    <meta
      name="description"
      content=" 'frontend mentor'의 nft preview card component challenge를 html과 css를 이용하여 구현해보았습니다. "
    />
    <meta
      property="og:title"
      content="Hyo's nft preview card component challenge"
    />
    <meta
      property="og:description"
      content="'frontend mentor'의 nft preview card component challenge를 html과 css를 이용하여 구현해보았습니다."
    />
    <meta
      property="og:image"
      content="https://github.com/Dopest-Hyo/01-nft-preview-card-component/raw/master/design/desktop-preview.jpg"
    />
    <link rel="stylesheet" href="second.css" />
    <title>NFT preview card</title>
  </head>

  <!-- Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
    rel="stylesheet"
  />
  <!-- CSS -->
  <link rel="stylesheet" href="style.css" />

  <!-- Card Contents -->

  <body>
    <div class="card">
      <div class="image">
        <img class="mainImg" src="images/image-equilibrium.jpg" alt="equilibrium-image" />
        <div>
          <img src="images/icon-view.svg" alt="">
        </div>
      </div>
      <h3>Equilibrium #3429</h3>
      <div class="describtion">
        Our Equilibrium collection promotes balance and calm.
      </div>
      <div class="price-days">
        <div class="price">
          <img src="images/icon-ethereum.svg" alt="Etheruem-icon" />
          0.041 ETH
        </div>
        <div class="days">
          <img src="images/icon-clock.svg" alt="clock-icon" />
          3 days left
        </div>
      </div>
      <div class="creator">
        <img class="avatar" src="images/image-avatar.png" alt="avatar-image" />
        Creation of <span>Jules Wyvern</span>
      </div>
    </div>
  </body>
</html>
